name: Codecov Bundle Analyze
on:
  pull_request:
  push:
    branches:
      - main
      - beta

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  codecov:
    name: Codecov Bundle Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v4

      - name: Install, build, and upload your site output
        uses: withastro/action@v2
        with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          node-version: "lts/*" # The specific version of Node that should be used to build your site. Defaults to 18. (optional)
          package-manager: pnpm@latest # The Node package manager that should be used to install de
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
