name: Codecov Bundle Analyze
on:
  pull_request:
  push:
    branches:
      - main
      - beta

jobs:
  codecov:
    name: Codecov Bundle Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ✅
        uses: actions/checkout@v4

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies 🛠️
        run: npm install

      - name: Build 🏗️
        run: npm run build
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
