name: Codecov Bundle Analyze
on:
  pull_request:
  push:
    branches:
      - main
      - beta

jobs:
  codecov:
    name: Codecov Bundle Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Setup pnpm ğŸ› ï¸
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Checkout âœ…
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies ğŸ› ï¸
        run: pnpm install

      - name: Build ğŸ—ï¸
        run: npm run build
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
